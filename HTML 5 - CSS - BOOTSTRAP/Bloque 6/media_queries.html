<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    *{margin:0; padding:0;}

        section{outline:solid; float:left;width:80%;}

        article{outline:solid blue; background: red;

            width:25%; height:50px; float:left;

        }

         /* Para diseño responsive, usamos media queries */

        /* Si el ancho de la pantalla es <= 600px aplica las siguientes reglas css
        si usamos máx-width empezamos por límites de mayor anchura */

        /* Si usamos max-width, los límites son decrementales y el valor por
         defecto es para pantallas más grandes que el primer límite 

        ENFOQUE PC FIRST - diseño para PC, y luego adapto para móvil
        */

        @media (max-width: 1200px) {
            article{background: green; width:33.33%;}
        }

        @media (max-width: 900px) {
            article{background: pink; width:50%;}
        }

        @media (max-width: 600px) {
            article{background: black; width:100%;}
        }


        /* Si usamos min-width, los límites son incrementales y el valor por

         defecto es para pantallas más pequeñas que el primer límite 

        ENFOQUE MOBILE FIRST - diseño para móvil, y luego adapto para PC
        */

        aside{width:25%;background: grey;}

        @media (min-width:801px){
            aside{width:50%;background: purple;}   
        }

        @media (min-width:1001px){
            aside{width:500px;background: blue;}
        }

        @media (min-width:1401px) {
            aside{width:33.33%;background: red;}
        }   


        /* 
        EJEMPLO, USANDO MAX-WIDHT
        div: altura 100px anchura 1000px color de fondo X
        aside:
        - Pantalla extra grande (el resto) anchura 25% y color K
        - Pantalla grande (límite 1400px) - 1/3 y un color Y
        - Pantalla mediogrande (límite 1000px) - anchura 500px y un color 2
        - Pantalla mediana (límite 800px) - anchura 50% y color W
        */

        aside{width:25%;background: grey;}

        @media (max-width: 1400px) {
            article{background: green; width:33.33%;}
        }

        @media (max-width: 1000px) {
            article{background: pink; width:500px;}
        }

        @media (max-width: 800px) {
            article{background: black; width:50%;}
        }

        /* 
        Y LUEGO CON MIN-WIDTH
        div: altura 100px anchura 1000px color de fondo X
        aside:
        - Pantalla pequeña (el resto) anchura 25% y color K
        - Pantalla mediana (límite 800px) - anchura 50% y color W
        - Pantalla mediogrande (límite 1000px) - anchura 500px y un color 2
        - Pantalla grande (límite 1400px) - 1/3 y un color Y
        */

        aside{width:25%;background: aqua;}

        @media (min-width:800px){
            aside{width:50%;background: red;}
        }

        @media (min-width:1000px) {
            aside{width:500px;background: gray;}
        }   

        @media (min-width:1400px) {
            aside{width:33%;background: blueviolet;}
        }

    </style>

</head>
<body>

    <section>

        <article></article>

        <article></article>

        <article></article>

        <article></article>

    </section>

    <div>

        <aside></aside>

        <aside></aside>

        <aside></aside>

    </div>

</body>
</html>
