<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style type="text/css">
        *{outline: solid}

        /* EJEMPLO USANDO LAS PROPIEDADES DEL CONTAINER FLEX */

        .contenedor-flex div{background: red;}
        .contenedor-flex{
            height: 200px;
            /* Le aplica flex al contenedor */
            display: flex;

            /* dirección del eje principal */
            flex-direction: row;

            /* más de 1 línea/columna o no */
            flex-wrap: wrap;

            /* shortcut de direction y wrap */
            flex-flow: row nowrap;

            /* alineamiento en eje principal */
            justify-content: space-evenly;

            /* alineamiento en eje secundario */
            align-items: flex-end;

            /* alineamientos de lineas cuando hay espacio
            libre en el secondary axis - sólo si hay más de 1 línea */
            align-content: stretch;
        }

        /* EJEMPLO - TEXTO CENTRADO EN HORIZONTAL Y VERTICAL */
        .container-flex{
            width: 80%; height: 60vh;
            display: flex;
            /*flex flow: row nowrap; - SI SON LOS VALORES POR DEFECTO, PODEMOS OBVIAR */
            justify-content: center;
            align-items: center;
        }

        /* USANDO LAS PROPIEDAS DE FLEX ITEMS (HIJOS) */
        .cont-flex{
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* espacio entre flex items */
            gap: 10px;
        }

        #item1{
            /* orden del elemento */
            order: 10;
            /* si sobra espacio, peso para repartirlo */
            flex-grow: 1;
            /* capacidad para encogerse si falta espacio */
            flex-shrink: 5;
            /* tamaño por defecto antes de que se reparta espacio */
            flex-basis: 2;
        }

        #item2{
            /* orden del elemento */
            order: 1;
            /* si sobra espacio, peso para repartirlo */
            flex-grow: 8;
            /* tamaño por defecto antes de que se reparta espacio sobrante */
            flex-basis: 3;
            /* alineamiento individual del item */
            align-self: flex-end;
        }

        #item3{
            /* orden del elemento */
            order: 2;
            /* si sobra espacio, peso para repartirlo */
            flex-grow: 4;
            /* tamaño por defecto antes de que se reparta espacio sobrante */
            flex-basis: 50%;
            /* propiedad shorthand flex (grow, shrink, basis) */
            flex: 2 0 30%;
        }

    </style>

</head>

<body>
    <div class="contenedor-flex">

        <div>Elemento 1</div>
        <div>Elemento 2</div>
        <div>Elemento 3</div>
        <div>Elemento 1</div>
        <div>Elemento 2</div>
        <div>Elemento 3</div>
        <div>Elemento 1</div>
        <div>Elemento 2</div>
        <div>Elemento 3</div>
        <div>Elemento 1</div>
        <div>Elemento 2</div>
        <div>Elemento 3</div>
        
    </div>

    <div class="container-flex">

        <div>Texto centrado</div>

    </div>

    <div class="cont-flex">

        <div id="item1">Elemento 1</div>
        <div id="item2">Elemento 2</div>
        <div id="item3">Elemento 3</div>

    </div>

    <div style="width: 80%; height: 200px; border: solid;">
    <div style="width: 100px; height: 40px; background-color: blue; margin:80px auto;"></div>

</body>

</html>
