<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Ejercicio 1 - Bootstrap</title>
  </head>
  <style type="text/css">
    div {
      text-align: center;
      outline: 1px solid;
    }

    .altura {
      height: 200px;
    }

    .azul {
      background-color: #48e;
    }

    .azul-claro {
      background-color: skyblue;
    }

    .verde {
      background-color: limegreen;
    }

    .gris {
      background-color: lightgrey;
    }

    .naranja {
      background-color: orange;
    }
  </style>
  <body>
    <div class="container d-flex flex-column">
      <div class="altura verde row roder-0">
        <div class="col">Header</div>
      </div>
      <div class="row order-1">
        <div class="altura azul col-6 col-sm-3">1</div>
        <div class="altura azul col-6 col-sm-3 offset-md-6">2</div>
        <div class="altura azul col-6 col-sm-3 offset-md-3">3</div>
        <div class="altura azul col-6 col-sm-3">4</div>
      </div>
      <div class="row order-2 order-sm-3 order-md-2">
        <div class="altura gris col-6 col-sm-3 order-md-3">a</div>
        <div class="altura gris col-6 col-sm-3 order-md-2">b</div>
        <div class="altura gris col-6 col-sm-3 order-md-1">c</div>
        <div class="altura gris col-6 col-sm-3 order-md-0">d</div>
      </div>
      <div class="row order-3 order-sm-2 order-md3">
        <div class="altura azul-claro d-sm-none">Mobile</div>
        <div class="altura azul-claro d-none d-sm-block d-md-none">Tablet</div>
        <div class="altura azul-claro d-none d-md-block">Desktop</div>
      </div>
      <div class="row order-4">
        <div class="altura naranja col-sm-6 col-md-3 order-0 order-md-1">
          :(
        </div>
        <div
          class="altura naranja col-sm-6 col-md-3 d-none d-sm-block order-1 order-md-0 offset-md-3"
        >
          :D
        </div>
      </div>
      <div class="altura verde row order-5 d-none d-sm-block">Footer</div>
    </div>
  </body>
</html>
