<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamiento</title>
    <style type="text/css">
        *{outline: dotted;margin: 0;padding: 0;}
        div{
            width: 200px;height: 500px;background: red;margin-bottom: 30px;
            /* POSICIONAMIENTO NORMAL, POR DEFECTO */
            position:static;
        }
        div div{background: green; width: 50%; height: 100px;}
        div div div{background: blue; width: 60px; height: 60px;}

        /* POSICIONAMIENTO RELATIVO - No sale del flujo, origen desplazamiento su posición normal */
        #div2{background: orange; position: relative; left: 120px; top: 40px;}

        /* POSICIONAMIENTO ABSOLUTO - Sale del flujo y origen desplazamiento 1º contenedor posicionado */
        #div3 div div{position: absolute; top:70px; left: 30px;}

        /* POSICIONAMIENTO FIJO */
        #div4{position: fixed; top: 70px; left: 30px;}
    </style>
</head>
<body>
    <div id="div1">

        <div>

            <div>caja1 - normal / static</div>

        </div>

    </div>

    <div id="div2">caja2 - relativa</div>

    <div id="div3"  style="position:relative;">caja3 - absoluto

        <div>

            <div>caja1</div>

        </div>

    </div>

    <div id="div4">caja4</div>
</body>
</html>
