<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamiento_flotante</title>
    <style type="text/css">
        *{margin: 0;}
        
        /* POSICIONAMIENTO FLOTANTE */
        div{
            width: 150px; height: 150px; background: red; border: solid;
            float: right;
        }
        div{clear: both;}

        /* EJEMPLOS DE VISUALIZACIÓN */
        /* Se oculta, pero sigue ocupando espacio */
        #tres{visibility: hidden;}

        /* Se oculta y no ocupa espacio */
        #cua{display: none;}

        /* Cambiar comportamiento por defecto de elementos */
        p{display: inline;}
        span{display: block;}
        
        /* Tratar el desbordamiento - visible, oculto o scroll/auto */
        section{border: solid; clear: both; width: 300px; height: 45px;
        overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}

    </style>
</head>
<body>
    <div>1</div>

    <div>2</div>

    <div id="tres">3</div>

    <div id="cua">4</div>

    <div>5</div>

    <p>parrafo1</p>

    <p>parrafo2</p>

    <span>span1</span>

    <span>span2</span>

</body>
</html>
