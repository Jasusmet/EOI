    <!-- METER ESTILOS EN ARCHIVO CSS APARTE - LA MEJOR OPCIÓN -->

    <!-- METER ESTILOS EN EL HEAD DEL DOCUMENTO HTML - ESTO POCO -->

        h1 { color: red; font-family: Arial; font-size: large; }
        p {font-family: Cambria; font-size: large; color: blue;}

    <!-- IMPORTANTE TENER EN CUENTA LA PRIORIDAD DE LAS REGLAS CSS, SOBRE TODO CUANDO HAY CONFLICTOS,
    HAY 3 CRITERIOS:
    - CERCANÍA (CUÁN CERCA DEL ELEMENTO ESTÁ EL CSS - ELEMENTO HTML, EN HEAD, O ARCHIVO EXTERNO)
    - ESPECIFICIDAD (CUÁN ESPECÍFICAMENTE APUNTA AL ELEMENTO LA REGLA)
    - ORDEN (EN IGUALDAD DE CERCANÍA Y ESPECIFICIDAD, LA ÚLTIMA REGLA ES LA PRIORITARIA) -->
</head>
