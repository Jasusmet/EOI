<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reglas_texto</title>

    <style type="text/css">

        /* Reglas de color */
        h1{color: goldenrod;}
        body,a{color: coral;color: #1ebdc9;}

        /* Reglas de tipografía */
        a{font-family: Verdana, sans-serif;}
        h1{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

        /* font-face: para incluir nuevas fuentes */
        @font-face{}

        /* Tamaño de la fuente */
        span{font-size: xx-large;}

        /* Grosor de la fuente */
        span{font-weight: 900;}

        /* Estilo de la fuente */
        span{font-style: italic;}
        em{font-style: normal;}

        /* Propiedad shorthand */
        h1{font: italic bolder 50px/100px Verdana;}

        /* Propiedades de maquetación */
        h1{text-align: justify; border: solid; line-height: 60px; text-indent: 100px;}
        span{text-decoration: underline;}
        a{text-decoration: dashed; text-transform: uppercase; text-shadow: black 2px 2px 3px;}

        /* Pseudo-elementos */
        p::first-line{text-transform: uppercase;}
        p::first-letter{font-size: 5em;}
        
    </style>
</head>

</body>
</html>
