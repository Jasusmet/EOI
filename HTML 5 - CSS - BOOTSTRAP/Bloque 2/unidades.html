<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unidades</title>
    <style type="text/css">
        body{font-size: 12px;}

        /* UNIDADES RELATIVAS (EM) AL TAMAÑO BASE */
        h1{font-size:2.5em;}
        p{font-size:1.5em;}
        span{font-size:1em;}

        /* UNIDADES RELATIVAS (%) AL TAMAÑO BASE */
        h1{font-size: 250%;}
        p{font-size: 150%;}
        span{font-size: 40%;}

        /* TAMAÑOS BLOQUES EN PIXELES Y % */
        div{
            background-color: red;
            width: 400px;
            height: 200px;

            width: 80%;
            max-width: 600px;
            min-width: 400px;
        }

        /* COLORES - PALABRAS CLAVE, RGB */
        div{
            background-color: red;
            background-color: rgb(200, 1, 255);
            background-color: rgb(10%, 50%, 100%);
            background-color: #c3d838;
        }

    </style>
    
</head>
<body>
    <h1>titulo</h1>
    <p>parrafo</p>
    <span>span</span>
    <a>enlace</a>

    <div>
        SOY UNA DIV SUPER MOLONA
    </div>
</body>
</html>
