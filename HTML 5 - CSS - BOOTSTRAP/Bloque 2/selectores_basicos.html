<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectores_basicos</title>

    <style type="text/css">

        /* ESTO ES UN COMENTARIO */

        /* SELECTOR UNIVERSAL - Afecta a todos los elementos html, suele usarse para reseteo css */
        * {
            margin: 0;
            padding: 0;
        }

        /* SELECTOR DE ETIQUETA - Afecta a todos los elementos de este tipo */
        h1 {
            color: purple;
        }

        p {
            font-size: 30px;
        }

        span {
            text-decoration: underline;
        }

        /* UNA MISMA REGLA PARA VARIOS ELEMENTOS (SELECTORES) */
        p, span {
            font-family: Verdana;
        }

        /* SELECTORES DESCENDENTES - Se aplica solo a los span que estén dentro de un p */

        p span {
            background-color: aqua;
        }

        p span strong {
            color: yellow;
        }

        h4 span strong em {
            color: green;
        }

        h4 em span {
            color: red;
        }

        /* SELECTORES DE CLASE */ 

        /* Todos los elementos con clase = impar */
        .impar {
            background-color: brown;
        }

        /* Los divs con clase impar o par */
        div.impar {
            border: solid;
            background-color: red;
        }

        div.par {
            border: solid;
            background-color: olive;
        }

        /* Todos los divs de clase par que estén dentro de un h4 */
        h4 div.par {
            background-color: blue;
        }

        /* Todos los strong de class titular, que estén dentro de un span que a su vez esté dentro de un p */
        p span strong.titular {
            background-color: red;
        }

        /* Todos los elementos de class = aviso, que estén dentro de cualquier elemento, que a su vez esté dentro de un p */
        p * .aviso {
            background-color: green;
        }

        /* Todos los elementos de class = zzz, que estén dentro de cualquier elemento, que a su vez esté dentro de un h4 */
        h4 * .zzz {
            background-color: blue;
        }

        /* Clases */
        .aviso {
         color: blue;   
        }

        .error {
            font-size: 40px;
        }

        /* Los elementos que sean de clase aviso y clase error */
        .aviso.error {
            text-transform: uppercase;
        }

        /* SELECTORES DE ID */
        #menu {font-size: 50px;}
        #titular1 {text-transform: uppercase;}

        /* COMBINACIONES DE SELECTORES */
        ul#menuPrincipal li.destacado a#inicio {color: seagreen;}
    </style>
</head>

<body>
    <p class="impar">un párrafo <strong>otro</strong></p>

    <!-- Un elemento con más de una clase -->

    <span class="aviso">el span</span>

    <span class="error">el span</span>

    <span class="aviso error">el span</span>

    <h1>titulo</h1>

    <p>un párrafo con un <span>SPAN <strong>muy</strong> chulo</span> dentro</p>



    <p>1

    <h4>2

        <span>2

            <strong>4

                <em>5</em>

            </strong>

        </span>

    </h4>

    </p>

    <em>adfs</em>



    <div class="impar">div 1</div>

    <div class="par">div 2</div>

    <div class="impar">div 3</div>

    <div class="par">div 4</div>



    <h4>

        <span>

            <em class="zzz">

                algo

            </em>

        </span>

        <span class="zzz">

            algo

        </span>

    </h4>



    <h1 id="menu">soy el menu</h1>

    <h1 id="titular1">soy el titular</h1>
</body>

</html>
